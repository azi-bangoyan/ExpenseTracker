<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>
<body>
        <nav>
            <h1 style="text-align: center;">Expense Tracker</h1>
            <button id="theme-toggle">

            </button>

        </nav>
        
        <main>
            <form id="expense-form">
                <input type="text" id="expense-name" placeholder="Expense Name" required minlength="3">
                <input type="number" id="expense-amount" placeholder="Amount" required min="0.01" step="0.01">
                <input type="date" id="expense-date" value="">
                <select id="expense-category"  required>
                    <option value="Please Select" selected disabled>Please Select</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Care">Care</option>
                    <option value="House">House</option>
                    <option value="Transport">Transport</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Education">Education</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Add Expense</button>
            </form>
            
            <section id="expenses-list"></section>
            <h2>Total: $<span id="total-amount">0.00</span></h2>
            <canvas id="expense-chart"></canvas>
            <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        </main>
        
     
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
